<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>threeaces' Calculator</title>
  </head>
  <body>
    <!-- <div class="container"> -->
    <div class="calculator">
      <div class="display">0</div>
      <button class="clear btn">AC</button>
      <button class="backspace btn">DEL</button>
      <button class="operator higher-precedence btn">/</button>
      <button class="number btn">7</button>
      <button class="number btn">8</button>
      <button class="number btn">9</button>
      <button class="operator priority higher-precedence btn">*</button>
      <button class="number btn">4</button>
      <button class="number btn">5</button>
      <button class="number btn">6</button>
      <button class="operator lower-precedence btn">-</button>
      <button class="number btn">1</button>
      <button class="number btn">2</button>
      <button class="number btn">3</button>
      <button class="operator lower-precedence btn">+</button>
      <button class="number zero btn">0</button>
      <button class="number decimal btn">.</button>
      <button class="equal btn">=</button>
      <!-- </div> -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
